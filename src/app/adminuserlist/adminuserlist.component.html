<div class="container">
    <h1 align="center" style="color:white ;"><b>USER LIST</b></h1>
    <br/>
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table table-dark">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let i of data">
                            <th scope="row"></th>
                            <td>{{i.signusername}}</td>
                            <td>{{i.signemail}}</td>
                            <td>{{i.signphone}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
