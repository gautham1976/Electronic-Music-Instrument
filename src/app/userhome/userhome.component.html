<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div *ngFor="let i of data" class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">{{i.iaddname}}</h5>
                          <p class="card-text">{{i.iadddetails}}</p>
                          <p class="card-text">{{i.iaddref}}</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
