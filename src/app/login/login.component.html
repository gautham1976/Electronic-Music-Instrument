<br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <form class="row g-3 needs validation" #doclogin="ngForm" (ngSubmit)="doclogin.valid && Dlogin()">
                <div class="col col-12 col-sm-12 col-md-12 col lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label" style="color:white ;">Username:</label>
                    <input name="username" type="text" class="form-control" [(ngModel)]="signdata.signusername" style="max-width: 500px;" required>
                    <div class="invalid-feedback">
                        Please provide a valid Username !
                      </div>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label" style="color:white ;">Password:</label>
                    <input name="password" type="password" class="form-control" [(ngModel)]="signdata.signpassword" style="max-width: 500px;" required>
                    <div class="invalid-feedback">
                        Please provide a valid Password !
                      </div>
                </div><br />
                <div class="col col-12 col-sm-12 col-md-3 col lg-3 col-xl-3 col-xxl-3">
                <button class="btn btn-primary">Login</button>
                </div>
                <div class="col col-12 col-sm-12 col-md-9 col lg-9 col-xl-9 col-xxl-9">
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
